<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot</title>
</head>

<body>
    <input type="text" id="name" placeholder="Veichle Name Number" autocomplete="off">
    <input type="text" id="plate" placeholder="Veichle Plate Number" autocomplete="off">

    <button id="register">Register</button>

    <table>
        <thead>
            <tr>
                <th>Veichle Name Number</th>
                <th>Veichle Plate Number</th>
                <th>Entry</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="patio">
        </tbody>
    </table>
</body>

<script src="script.js"></script>

</html>
